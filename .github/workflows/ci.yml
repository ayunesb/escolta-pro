name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.3.0
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks (typecheck, lint, test)
        run: |
          pnpm run typecheck
          pnpm run lint
          pnpm test -- --coverage
        shell: bash
        env:
          CI: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage
          path: ./coverage

      - name: Smoke checks (optional)
        if: ${{ secrets.SUPABASE_REF != '' }}
        run: |
          echo "Running smoke-runner against SUPABASE_REF"
          node ./scripts/smoke-runner.js --ref=${{ secrets.SUPABASE_REF }}
        env:
          CI: true
