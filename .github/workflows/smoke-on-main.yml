name: Smoke checks on main

on:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    if: ${{ secrets.SUPABASE_REF != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.3.0
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Run smoke checks
        run: pnpm run smoke -- --ref=${{ secrets.SUPABASE_REF }}
        env:
          CI: true
